spring.application.name=meeting-planner

# DataSource Configuration
#spring.datasource.url=jdbc:h2://mem:TestPlanner;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:mem:TestPlanner
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.MySQLDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Swagger Configuration
server.port=8090
spring.profiles.active=dev
server.servlet.context-path=/api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# H2 Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true